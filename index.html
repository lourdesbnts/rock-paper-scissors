<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="container">
      <div class="left-side">
    <article class="human">
      <p class="human-icon">👱‍♀️</p>
      <h2>Human</h2>
      <p class="score-keeper">Wins:<span id="humanScore">0</span></p>
      <button class="change-game hidden">Change Game</button>
    </article>
    </div>
    <main>
    <header>
      <h1>Rock, Paper, Scissors</h1>
        <h2 class="game-or-fighter" id="gameOrFighter">Choose your game!</h2>
    </header>
    <section class="box-1" id="classicGameVersion">
      <h3>💫Classic💫</h3>
        <section class="classic-rules">
        <p>rock > scissors</p>
        <p>paper > rock</p>
        <p>scissors > paper</p>
        <input type="button" id="classicGameSelected" value="Start Classic Game">
      </section>
    </section>
    <section class="box-2" id="difficultGameVersion">
      <h3 class="difficult-title">😅Difficult😅</h3>
      <section class="difficult-rules">
        <p>rock > scissors & lizard</p>
        <p>paper > rock & alien</p>
        <p>scissors > paper & lizard</p>
        <p>lizard > paper & alien</p>
        <p>alien > scissors & rock</p>
        <input type="button" id="difficultGameSelected" value="Start Difficult Game">
      </section>
    </section>
    <section class="classic-fighters-display hidden" id="classicFightersDisplay">
      <section class="rock-fighter" id="rock" for="rockFighter">
        <img src="assets/happy-rock.png" alt="rock icon" class="fighter-icons">
      </section>
      <section class"paper-fighter" id="paper" for="paperFighter">
        <img src="assets/happy-paper.png" alt="paper icon" class="fighter-icons">
      </section>
      <section class="scissors-fighter" id="scissors" for="scissorsFighter">
        <img src="assets/happy-scissors.png" alt="scissors icon" class="fighter-icons">
      </section>
      <section class="alien-fighter" id="alien" for="alienFighter">
        <img src="assets/happy-alien.png" alt="alien icon" class="fighter-icons">
      </section>
      <section class="lizard-fighter" id="lizard" for="lizardFighter">
        <img src="assets/happy-lizard.png" alt="lizard icon" class="fighter-icons">
      </section>
        <img class="computer-fighter hidden" src="">
  </section>
  <section id="fightersInfo">

  </section>
    </main>
    <div class="right-side">
    <article class="computer">
      <p class="computer-icon">🤖</p>
      <h2>Computer</h2>
      <p class="score-keeper">Wins:<span id="computerScore">0</span></p>
    </article>
    </div>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
