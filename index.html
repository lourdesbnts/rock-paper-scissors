<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="container">
      <div class="left-side">
    <article class="human">
      <p class="human-icon">👱‍♀️</p>
      <h2>Human</h2>
      <p class="score-keeper">Wins:<span id="humanScore">0</span></p>
    </article>
    </div>
    <main>
    <header>
      <h1>Rock, Paper, Scissors</h1>
        <h2 class="game-or-fighter" id="gameOrFighter">Choose your game!</h2>
    </header>
    <section class="box-1" id="classicGameVersion">
      <h3>💫Classic💫</h3>
        <section class="classic-rules">
        <p>rock > scissors</p>
        <p>paper > rock</p>
        <p>scissors > paper</p>
        <input type="button" id="classicGameSelected" value="Start Classic Game">
      </section>
    </section>
    <section class="box-2" id="difficultGameVersion">
      <h3>😅Difficult😅</h3>
      <section class="difficult-rules">
        <p>rock > scissors & lizard</p>
        <p>paper > rock & alien</p>
        <p>scissors > paper & lizard</p>
        <p>lizard > paper & alien</p>
        <p>alien > scissors & rock</p>
        <input type="button" id="difficultGameSelected" value="Start Difficult Game">
      </section>
    </section>
    <section class="classic-fighters-display hidden" id="classicFightersDisplay">
      <label class="rock-fighter" for="rockFighter">
        <img src="assets/happy-rocks.png" alt="rock icon" class="fighter-icons">
        <input type="checkbox" id="rockFighter" class="rock-fighter hidden" value="rock">
      </label>
      <label class"paper-fighter" for="paperFighter">
        <img src="assets/happy-paper.png" alt="paper icon" class="fighter-icons">
        <input type="checkbox" id="paperFighter" class="paper-fighter hidden" value="paper">
      </label>
      <label class="scissors-fighter" for="scissorsFighter">
        <img src="assets/happy-scissors.png" alt="scissors icon" class="fighter-icons">
        <input type="checkbox" id="scissorsFighter" class="scissors-fighter hidden" value="scissors">
      </label>
    <section class="difficult-fighters-display hidden" id="difficultFightersDisplay">
        <label class="alien-fighter" for="alienFighter">
          <img src="assets/happy-alien.png" alt="alien icon" class="fighter-icons">
          <input type="checkbox" id="alienFighter" class="alien-fighter hidden" value="alien">
        </label>
        <label class="lizard-fighter" for="lizardFighter">
          <img src="assets/lizard.png" alt="lizard icon" class="fighter-icons">
          <input type="checkbox" id="lizardFighter" class="lizard-fighter hidden" value="lizard">
        </label>
    </section>
    </section>
    </main>
    <div class="right-side">
    <article class="computer">
      <p class="computer-icon">🤖</p>
      <h2>Computer</h2>
      <p class="score-keeper">Wins:<span id="computerScore">0</span></p>
    </article>
    </div>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
