<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="container">
      <div class="left-side">
    <article class="human-details">
      <p>👱‍♀️</p>
      <h2>Human</h2>
      <p>Wins: 0</p>
    </article>
    </div>
    <main>
    <header>
      <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your game!</h2>
    </header>
    <container class="game-levels">
    <section class="classic-game">
      <h3>💫Classic💫</h3>
      <p>rock > scissors</p>
      <p>paper > rock</p>
      <p>scissors > paper</p>
    </section>
    <section class="difficult-game">
      <h3>😅Difficult😅</h3>
      <p>rock > scissors & alien</p>
      <p>paper > rock & lizard</p>
      <p>scissors > paper & alien & lizard</p>
    </section>
    </container>
    </main>
    <div class="right-side">
    <article class="computer-details">
      <p>🤖</p>
      <h2>Computer</h2>
      <p>Wins: 0</p>
    </article>
    </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
</html>
